{% extends 'home-page.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/style.css">
        <title>GamesPlay</title>
    </head>
    #### to do add game
    <body>
    <div id="box">
        {% if games %}
        {% for game in games %}
            <section id="welcome-world">

            <!-- first game-->
            <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="https://image.api.playstation.com/cdn/EP0001/CUSA04040_00/LRI3Rg5MKOi5AkefFaMcChNv5WitM7sz.png"
                     alt="UNO">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'details-game' pk=game.id %}" class="btn details-btn">Details</a>

            </div>
        {% endfor %}
        {% else %}
        <p class="no-articles">No games yet</p>
        {% endif %}
        </div>

        </section>

        <!-- footer -->
        <footer>
            &copy;SoftUni Team 2022. All rights reserved.
        </footer>
    </div>
    </body>
    </html>
{% endblock %}
